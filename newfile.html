<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="SetNumber" class="col-sm-2 control-label">Set Number</label>
      <div class="col-sm-10">
         <input type='number'name='SetNumber'>
      </div>
	Set Name:  <input type='text' name='name field'><br/>
	Purchase Price: <input type='number'name='price field'><br/>
	Purchase from: <input type='text'name='purchaseplace field'><br/>
	Purchase Date:<input type='date'name='date field'><br/>
	Purpose (personal/resell): <input type='text'name='purpose field'><br/>
	Condition (New/Opened): <input type='text'name='condition field'><br/>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </div>

  
  </body>
</html>
